.deploy:
  stage: deploy
  script:
    - cd $PROJECT_PATH
    - git pull
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN gitlab.hami.blue:5050
    - docker pull $CONTAINER_RELEASE_IMAGE
    - docker stack deploy -c docker-compose.yml $CI_PROJECT_NAME_$CI_COMMIT_REF_NAME

build_staging:
  environment:
    name: staging
  extends:
    - .build
    - .staging

build_production:
  environment:
    name: production
  extends:
    - .build
    - .production

